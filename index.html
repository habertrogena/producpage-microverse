<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title id="title" ><h1>SurveyForm</h1></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p id="description" >Thank you for taking the time to fill in the form</p>
    <!--form field-->
    <div class="container">
        <form id="survey-form">
 
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
  
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
            <!-- Input Type Email-->
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                Age (optional)
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
             
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="Full-time job">Full-time job</option>
                <option value="Prefer Not To Say"> Prefer Not To Say</option>
                <option value="other">other</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
                Would you recommend Freecodecamp to a friend?
                
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Definately</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">Not sure</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                What is your favourite feature of Freecodecamp ?
            </label>
             
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community"> community</option>
                <option value="Open Source"> Open Source</option>
            </select>
        </div>
  
        <div class="form-control">
            <label> What would you like to see improved?
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Front-end Projects</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Back-end Projects</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">Data Visualization</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Challenges</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Open Source Community</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">Gitter help rooms</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Videos</input></label>
            <label for="inp-8">
                <input type="checkbox"
                       name="inp">City Meetups</input></label>
            <label for="inp-9">
                <input type="checkbox"
                       name="inp">Wiki</input></label>
            <label for="inp-10">
                <input type="checkbox"
                       name="inp">forum</input></label>
            <label for="inp-10">
                <input type="checkbox"
                       name="inp">Additional Courses</input></label>
        </div>
  
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
    </div>
</body>
</html>
